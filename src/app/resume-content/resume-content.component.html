<section class="mt-2 dark:text-white bg-gray-50 dark:bg-gray-700 md:p-5 print:p-5 p-4">

  <div class="md:grid print:grid grid-cols-12 gap-4" [ngClass]="{'grid-layout': (colorThemeService.isDarkTheme$ | async) === false,
   'grid-layout-dark': (colorThemeService.isDarkTheme$ | async) === true}">
    <div class="col-span-8 space-y-6">
      <div>
        <app-work-experience></app-work-experience>
      </div>
      <div>
        <app-education></app-education>
      </div>
    </div>

    <div class="pt-4 md:pt-0 print:pt-0 col-span-4 space-y-6
    md:border-l-[1px] md:pl-4 md:border-[darkcyan]
    md:dark:border-[#2dd4bf]
print:border-l-[1px] print:pl-4 print:border-[darkcyan]
    print:dark:border-[#2dd4bf]">
      <div>
        <app-skills></app-skills>
      </div>

      <div>
        <app-knowledge></app-knowledge>
      </div>


      <div>
        <app-hobbies></app-hobbies>
      </div>
    </div>

  </div>

</section>

<section class="dark:text-white bg-gray-50 dark:bg-gray-700 md:py-2 print:py-5 p-4" [ngClass]="{'print:py-5': languageService.getLanguage() === 'en_US', 'print:py-0': languageService.getLanguage() === 'de_DE'}">
  <div class="border-t-[1px] border-[darkcyan]
    dark:border-[#2dd4bf] print:border-0">

   <div class="pt-4">
     <app-projects></app-projects>
   </div>
  </div>
</section>

<section class="dark:text-white bg-gray-50 dark:bg-gray-700 md:py-2 print:py-0 p-4">
  <div class="border-t-[1px] border-[darkcyan]
    dark:border-[#2dd4bf]">

    <div class="pt-4">
      <app-private-projects></app-private-projects>
    </div>
  </div>
</section>
